name: Update HiScores
on:
  workflow_dispatch:
  schedule:
    - cron: '40 */2 * * *'
 
jobs:
  hiscores:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      #- uses: actions/setup-node@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x' 
      - name: Generate new hiscores
        run: |
          pip3 install requests
          python3 scripts/updateHiscores.py
          mv data/hiscores.csv $RUNNER_TEMP/hiscores.csv
      - uses: actions/checkout@v6
      - run : |
          mv $RUNNER_TEMP/hiscores.csv data/hiscores-new.csv
      - name: Merge new hiscores
        run: |
          python3 scripts/mergeHiscores.py
      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'Update hiscores.csv'
          file_pattern: 'data/hiscores.csv'
          skip_fetch: false
          skip_checkout: false
